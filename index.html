<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon2.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Playfair+Display:ital,wght@1,400&family=Outfit:wght@500;600;700&family=Nunito:wght@400;500;600&family=Fraunces:ital,opsz,wght@1,9..144,300..900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Nimbus Radio</title>
    <style>
        :root {
            /* Colors */
            --bg-color: #e0f2fe;
            --text-color: #fff;
            /* White text for glass theme */
            --text-secondary: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(255, 255, 255, 0.25);
            --card-border: rgba(255, 255, 255, 0.4);
            --card-hover: rgba(255, 255, 255, 0.35);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --card-glow: 0 0 20px rgba(255, 255, 255, 0.3);
            --accent-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --highlight-gradient: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --nimbus-gradient: linear-gradient(90deg, #4facfe 0%, #f687b3 100%);

            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;

            /* Layout */
            --max-width: 1200px;
            --card-radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: url('/Users/pelen/.gemini/antigravity/brain/6a3a385f-0c4f-4d6c-97d4-5c549322e563/glass_background_1769967512257.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ambient Glow Background */
        .ambient-glow {
            position: fixed;
            top: -20vh;
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.15) 0%, rgba(11, 11, 15, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        .ambient-glow-2 {
            position: fixed;
            bottom: -20vh;
            right: -10vw;
            width: 60vw;
            height: 60vh;
            background: radial-gradient(circle, rgba(246, 135, 179, 0.1) 0%, rgba(11, 11, 15, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: var(--max-width);
            padding: var(--space-md);
            padding-bottom: 180px;
            /* Prevent player overlap */
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: var(--space-lg);
            margin-top: var(--space-md);
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: var(--space-xs);
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.6)) drop-shadow(0 0 5px rgba(0, 0, 0, 0.1));
            transition: filter 0.3s ease;
        }

        .tagline {
            font-family: 'Fraunces', serif;
            /* Aesthetic font */
            font-style: italic;
            font-size: 1.5rem;
            /* Bigger size */
            color: #334155;
            /* Darker for visibility */
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
            /* Subtle light glow for contrast */
            font-weight: 600;
            /* Slightly bolder for impact */
            animation: floatText 5s ease-in-out infinite;
        }

        @keyframes floatText {

            0%,
            100% {
                transform: translateY(0);
                opacity: 0.9;
            }

            50% {
                transform: translateY(-4px);
                opacity: 1;
                text-shadow: 0 4px 8px rgba(255, 255, 255, 0.6);
            }
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Fixed 3 columns */
            gap: 2rem;
            width: 100%;
            max-width: 1100px;
            perspective: 1000px;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            justify-content: flex-end;
            /* Text at bottom */
            height: 140px;
            /* Reduced height for text-only */
            box-shadow: var(--glass-shadow);
        }

        /* Inner Glow */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 3;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--card-gradient, linear-gradient(135deg, #fff 0%, #f0f2f5 100%));
            opacity: 0.15;
            transition: opacity 0.4s ease;
            z-index: 0;
        }


        .card-content {
            z-index: 2;
            width: 100%;
            margin-top: auto;
        }

        .card h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.35rem;
            /* Slightly larger for Outfit */
            font-weight: 600;
            letter-spacing: -0.01em;
            text-align: left;
            color: #1e293b;
            /* Darker Slate for visibility */
            margin-bottom: 0.3rem;
            transition: transform 0.3s;
        }

        .card .subtitle {
            font-family: 'Nunito', sans-serif;
            font-size: 0.95rem;
            color: #475569;
            /* Darker secondary text */
            opacity: 0.95;
            font-weight: 500;
            letter-spacing: 0;
        }

        /* Card Hover */
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .card:hover::before {
            opacity: 0.3;
        }

        .card:hover h2 {
            transform: translateX(4px);
        }

        /* Active State */
        .card.active {
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4), var(--glass-shadow);
            background: rgba(255, 255, 255, 0.45);
        }

        .card.active h2 {
            color: #0f172a;
            /* Dark text for active state */
            text-shadow: none;
        }

        .card.active .subtitle {
            color: #334155;
            opacity: 1;
        }


        footer {
            margin-top: var(--space-lg);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            opacity: 0.8;
            padding-bottom: 8rem;
            /* Added padding to prevent player overlap */
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        /* Player Placeholder - Floating Pill */
        .player-bar {
            position: fixed;
            bottom: 2rem;
            /* Floating */
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            width: 90%;
            max-width: 800px;
            padding: 0.8rem 2rem;
            background: rgba(20, 20, 30, 0.65);
            /* Darker glass */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            /* Pill shape */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .player-bar.visible {
            transform: translateX(-50%) translateY(0);
        }

        /* Player UI Updates */
        .player-bar {
            justify-content: space-between;
            padding: 1rem 2rem;
            height: 80px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .play-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.4);
        }

        .play-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
            margin-left: 2px;
            /* Visual center adjustment for play icon */
        }

        .play-btn.playing svg {
            margin-left: 0;
        }

        /* Mute Button */
        .mute-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
            margin-left: 0.5rem;
            /* Space from Play button */
        }

        .mute-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .mute-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: fill 0.3s ease;
        }

        .mute-btn.muted {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        .track-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .station-name {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.2rem;
            font-weight: 500;
        }

        .song-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        @media (min-width: 600px) {
            .song-title {
                max-width: 400px;
            }
        }

        /* Visualizer Cleanup - Removed small visualizer styles */

        /* Main Horizontal Wave Equalizer */
        .wave-equalizer {
            position: absolute;
            bottom: 100%;
            /* Sit directly on top of player */
            left: 0;
            width: 100%;
            height: 60px;
            /* Taller */
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            /* Better spacing */
            padding: 0 2rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 90;
            /* Fade out at top */
            -webkit-mask-image: linear-gradient(to top, black 20%, transparent 100%);
            mask-image: linear-gradient(to top, black 20%, transparent 100%);
        }

        .wave-equalizer.active {
            opacity: 1;
        }

        .wave-bar {
            width: 6px;
            background: linear-gradient(to top, #4facfe, #f687b3);
            /* Stronger blue-pink */
            border-radius: 4px 4px 0 0;
            height: 4px;
            transition: height 0.15s ease;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
            /* Glow */
        }

        .wave-equalizer.active .wave-bar {
            animation: waveBounce 1s ease-in-out infinite;
        }

        @keyframes waveBounce {

            0%,
            100% {
                height: 10px;
            }

            50% {
                height: 50px;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .player-bar {
                flex-direction: row;
                padding: 1rem;
                height: auto;
                /* Allow height to adjust if needed */
            }

            .wave-equalizer {
                height: 40px;
                /* Slightly smaller on mobile */
            }

            @keyframes waveBounce {

                0%,
                100% {
                    height: 8px;
                }

                50% {
                    height: 35px;
                }
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .card {
                height: 100px;
                /* Slightly smaller on mobile but tall enough */
                padding: 1.2rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="ambient-glow"></div>
    <div class="ambient-glow-2"></div>

    <div class="container">
        <header>
            <img src="logo.png" alt="Nimbus Radio" class="logo">
            <p class="tagline">Sound for Every Mood</p>
        </header>

        <div class="grid" id="categoryGrid">
            <!-- Categories will be injected here -->
        </div>

        <footer>
            &copy; 2026 Nimbus Radio. All rights reserved &middot; v2.0
        </footer>
    </div>

    <div class="player-bar" id="playerBar">
        <!-- Main Equalizer attached ABOVE player -->
        <div class="wave-equalizer" id="mainEqualizer">
            <!-- Bars injected by JS -->
        </div>

        <div class="player-controls">
            <button class="play-btn" id="playBtn">
                <!-- Play Icon -->
                <svg viewBox="0 0 24 24" id="playIcon">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>

            <!-- Mute Button -->
            <button class="mute-btn" id="muteBtn" aria-label="Mute">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                </svg>
            </button>
        </div>

        <div class="track-info">
            <div class="station-name" id="stationName">Nimbus Radio</div>
            <div class="song-title" id="songTitle">Select a Category</div>
        </div>

        <!-- Removed small visualizer -->
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer"></audio>

    <script>
        const categories = [
            { name: "70s Music", id: "70s Music", sub: "Vintage Vibes & Disco" },
            { name: "80s Music", id: "80s Music", sub: "Neon Nights & Synth" },
            { name: "90s Music", id: "90s Music", sub: "Pop Culture & Grunge" },
            { name: "00s Music", id: "00s Music", sub: "The Y2K Era" },
            { name: "Today's Top Hits", id: "Today's Top Hits", sub: "Chart Toppers" },
            { name: "Classical & Instrumental", id: "Classical & Instrumental", sub: "Pure Focus & Calm" },
            { name: "Relax Music", id: "Relax Music", sub: "Mindfulness & Zen" },
            { name: "Electronic Music", id: "Electronic Music", sub: "Future Beats & Bass" },
            { name: "Música en Español", id: "Música en Español", sub: "Ritmo Latino" }
        ];

        // Stream Map - Reliable Public Streams
        const streamMap = {
            "70s Music": "https://strm112.1.fm/70s_128", // Dedicated 70s
            "80s Music": "https://listen.181fm.com/181-awesome80s_128k.mp3",
            "90s Music": "https://streams.ilovemusic.de/iloveradio24.mp3",
            "00s Music": "https://streams.ilovemusic.de/iloveradio37.mp3",
            "Today's Top Hits": "https://listen.181fm.com/181-power_128k.mp3",
            "Classical & Instrumental": "https://listen.181fm.com/181-classical_128k.mp3",
            "Relax and Spiritual": "https://streams.ilovemusic.de/iloveradio17.mp3",
            "Electronic": "https://streams.ilovemusic.de/iloveradio2.mp3",
            "Música en Español": "https://playerservices.streamtheworld.com/api/livestream-redirect/LOS40_ASO_MORON.mp3"
        };

        const grid = document.getElementById('categoryGrid');
        const playerBar = document.getElementById('playerBar');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        const playIcon = document.getElementById('playIcon');
        const stationNameEl = document.getElementById('stationName');
        const songTitleEl = document.getElementById('songTitle');
        const mainEqualizer = document.getElementById('mainEqualizer');

        let activeCard = null;
        let isPlaying = false;
        let currentStreamUrl = "";

        // Generate Wave Bars - Increased count for wider visual
        const barCount = 40;
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            // Randomize animation delays for "living" feel
            bar.style.animationDelay = `${Math.random() * 1.5}s`; // Varied start
            bar.style.animationDuration = `${0.6 + Math.random() * 0.8}s`; // Varied speed
            mainEqualizer.appendChild(bar);
        }

        // Icons
        const ICON_PLAY = '<path d="M8 5v14l11-7z"/>';
        const ICON_PAUSE = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        const ICON_VOL_UP = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
        const ICON_VOL_OFF = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';

        // Initialize Cards
        categories.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.background = "var(--card-bg)"; // Default glass bg instead of gradient

            card.innerHTML = `
                <div class="card-content">
                    <h2>${cat.name}</h2>
                    <p class="subtitle">${cat.sub}</p>
                </div>
            `;

            card.addEventListener('click', (e) => {
                selectCategory(card, cat.name);
                createRipple(e, card);
            });

            grid.appendChild(card);
        });

        // Player Event Listeners
        playBtn.addEventListener('click', togglePlay);
        muteBtn.addEventListener('click', toggleMute);

        audioPlayer.addEventListener('playing', () => {
            updatePlayerState(true);
            updateMetadataState("Playing");
        });

        audioPlayer.addEventListener('pause', () => {
            updatePlayerState(false);
            updateMetadataState("Paused");
        });

        audioPlayer.addEventListener('error', (e) => {
            console.error("Audio Error:", e);
            songTitleEl.textContent = "Stream Unavailable";
            updatePlayerState(false);
        });

        // Media Session API Support
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', togglePlay);
            navigator.mediaSession.setActionHandler('pause', togglePlay);
            navigator.mediaSession.setActionHandler('stop', stopPlayback);
        }

        function selectCategory(card, categoryName) {
            // Update Visual Active State
            if (activeCard !== card) {
                if (activeCard) activeCard.classList.remove('active');
                card.classList.add('active');
                activeCard = card;

                // Show Player
                playerBar.classList.add('visible');

                // Load and Play
                loadAndPlay(categoryName);
            } else {
                // Toggling off (Stop)
                card.classList.remove('active');
                activeCard = null;
                stopPlayback();
                playerBar.classList.remove('visible');
            }
        }

        function loadAndPlay(categoryName) {
            stationNameEl.textContent = categoryName;
            songTitleEl.textContent = "Connecting...";

            const url = streamMap[categoryName];

            if (url) {
                currentStreamUrl = url;
                audioPlayer.src = url;
                audioPlayer.load();

                updateMediaSession(categoryName, "Connecting...");

                // Play
                audioPlayer.play().catch(e => {
                    console.log("Autoplay prevented or stream error", e);
                    songTitleEl.textContent = "Click to Play";
                    updatePlayerState(false);
                });
            } else {
                songTitleEl.textContent = "Stream Offline";
            }
        }

        function stopPlayback() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            updatePlayerState(false);
            stationNameEl.textContent = "Nimbus Radio";
            songTitleEl.textContent = "Stopped";

            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = "none";
            }
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                if (audioPlayer.src) {
                    audioPlayer.play();
                } else if (activeCard) {
                    // Retry loading content if needed
                    // Find name from h2 since structure changed
                    const catName = activeCard.querySelector('h2').innerText;
                    loadAndPlay(catName);
                }
            } else {
                audioPlayer.pause();
            }
        }

        function updateMetadataState(status) {
            if (status === "Playing") {
                songTitleEl.textContent = "Live Radio";
            } else {
                songTitleEl.textContent = status;
            }

            if (activeCard) {
                const catName = activeCard.querySelector('h2').innerText;
                updateMediaSession(catName, songTitleEl.textContent);
            }
        }

        function updateMediaSession(station, status) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: station,
                    artist: "Nimbus Radio",
                    album: status,
                    artwork: [
                        { src: 'logo.png', sizes: '512x512', type: 'image/png' }
                    ]
                });
                navigator.mediaSession.playbackState = isPlaying ? "playing" : "paused";
            }
        }

        function updatePlayerState(playing) {
            isPlaying = playing;

            // Toggle Icon
            playIcon.innerHTML = playing ? ICON_PAUSE : ICON_PLAY;

            // Toggle Visualizer
            if (playing) {
                mainEqualizer.classList.add('active');
                playBtn.classList.add('playing');
            } else {
                mainEqualizer.classList.remove('active');
                playBtn.classList.remove('playing');
            }

            if (activeCard) {
                const catName = activeCard.querySelector('h2').innerText;
                updateMediaSession(catName, songTitleEl.textContent);
            }
        }

        function toggleMute() {
            audioPlayer.muted = !audioPlayer.muted;
            updateMuteState(audioPlayer.muted);
        }

        function updateMuteState(isMuted) {
            const icon = isMuted ? ICON_VOL_OFF : ICON_VOL_UP;
            muteBtn.innerHTML = `<svg viewBox="0 0 24 24">${icon}</svg>`;
            muteBtn.setAttribute('aria-label', isMuted ? "Unmute" : "Mute");
            if (isMuted) {
                muteBtn.classList.add('muted');
            } else {
                muteBtn.classList.remove('muted');
            }
        }

        function createRipple(event, element) {
            const circle = document.createElement("span");
            const diameter = Math.max(element.clientWidth, element.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - element.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - element.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");

            const ripple = element.getElementsByClassName("ripple")[0];

            if (ripple) {
                ripple.remove();
            }

            element.appendChild(circle);
        }
    </script>
</body>
